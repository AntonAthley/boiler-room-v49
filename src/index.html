<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../dist/script.js" defer></script>
  </head>
  <body>
    <form id="new-task-form">
      <input type="text" id="new-task-title" placeholder="Write a new task" />
      <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>
    <button id="remove-completed-button">Remove completed tasks</button>
    <button id="reset-button">Remove all tasks</button>
  </body>
</html>
